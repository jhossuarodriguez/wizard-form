                    </label>

            </div>

            <!-- Pregunta 5-->

            <!-- Pregunta 7-->

                        <input type="radio" name="respuesta" value="si">

        <form id="form2" class="form-step space-y-10">
            <h2 class="text-lg font-semibold mb-6">Titulo de sección</h2>

            </div>

                        <span>Sí</span>

                    <label class="radio">
                        <input type="radio" name="respuesta" value="no">
                        <span>No</span>
                    </label>

            <!--Cargar desde ViewBag-->
            <div>

                <div class="flex flex-row gap-x-5 mt-5">
                    <label class="radio">
                        <input type="radio" name="respuesta" value="si">

                    </label>

                    <label class="radio">

                    <label class="radio">

            <!--Pregunta 17-->
            <!--Cargar desde ViewBag-->

                <select class="border p-2 rounded-md mt-5" name="nucleoFamiliar" id="nucleoFamiliar" disabled>

            <!--Pregunta 18-->

            <!--Pregunta 21-->

                <label class="block text-lg font-medium">21. ¿Es capaz el niño de seguir instrucciones?
                </label>

                        <input type="radio" name="respuesta" value="si">

        <form id="form3" class="form-step hidden">

            <!--Pregunta 24-->

                        <span>Sí</span>

        <form id="form4" class="form-step hidden">

        </form>

        <!-- Buttons -->
        <div class="flex justify-between pt-6 w-60 mx-auto">
            <button id="prevBtn"
                class="px-6 py-2 rounded-full bg-[#536de5] text-white font-medium shadow hover:bg-[#536de5]/90 transition">
                Atras
            </button>
            <button id="nextBtn"
                class="px-6 py-2 rounded-full bg-[#536de5] text-white font-medium shadow hover:bg-[#536de5]/90 transition">
                Continuar
            </button>
        </div>
    </div>
    <script>
        let currentStep = 3;
        const totalSteps = 4;

        const updateSteps = () => {
            // Mostrar/ocultar formularios
            document.querySelectorAll('.form-step').forEach((form, index) => {
                form.classList.toggle('hidden', index + 1 !== currentStep);
            });

            // Actualizar el color del indicador
            document.querySelectorAll('.step').forEach((el, index) => {
                if (index + 1 === currentStep) {
                    el.classList.add('bg-[#536de5]', 'text-white');
                } else {
                    el.classList.remove('bg-[#536de5]', 'text-white');
                }
            });
        };

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps) currentStep++;
            updateSteps();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) currentStep--;
            updateSteps();
        });

        updateSteps();
    </script>
</body>
